</head>

<body>
    <script>
        let calc = function (a, b) {
            let num1 = Number(prompt("Ingrese un numero: "));
            let num2 = Number(prompt("Ingrese un numero: "));
            let op = prompt("Que operaci√≥n desea realizar: (+, -, *, /)???")

            switch (op) {
                case "+":
                    result = num1 + num2;
                    alert(result);
                    break;
                case "-":
                    result = num1 - num2;
                    alert(result);
                    break;
                case "*":
                    result = num1 * num2;
                    alert(result);
                    break;
                case "/":
                    if (num2 = 0) {
                        alert("No es posible dividir entre 0")
                    }
                    else {
                        result = num1 + num2;
                        alert(result);
                    }
                    break;
                default:
                    break;
            }
        }

        while (true) {
            calc()
            let option = prompt("Desea continuar s/n?")
            if (option == "n") {
                break;
            }
        }
    </script>
