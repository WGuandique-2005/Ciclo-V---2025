<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            width: 350px;
        }

        .title {
            font-size: 28px;
            font-style: italic;
            color: #ffffff;
            margin-bottom: 15px;
        }

        .subtitle {
            font-size: 20px;
            font-style: italic;
            color: #f4c542;
            margin-bottom: 20px;
        }

        .text {
            color: #bb86fc;
            font-style: oblique;
            text-align: left;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #888;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: white;
            font-size: 16px;
            outline: none;
        }

        input:focus {
            border-color: #f4c542;
        }

        .btn {
            background-color: #f4c542;
            color: #121212;
            font-weight: bold;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1 class="title">Bienvenidos!</h1>
        <h3 class="subtitle">Muestra del uso de DOM (JS)</h3>

        <p class="text">Ingrese su nombre:</p>
        <input type="text" placeholder="Nombre" id="intputName">

        <p class="text">Ingrese su edad:</p>
        <input type="number" placeholder="Edad" id="intputAge">

        <button type="submit" class="btn" onclick="calcAge()">Guardar</button>

        <p class="subtitle" id="lblResp"></p>
    </div>
    <script>
        function calcAge() {
            let name = document.getElementById("intputName").value;
            let age = parseInt(document.getElementById("intputAge").value);
            let resp = document.getElementById("lblResp");
    
            if (!name || isNaN(age)) {
                resp.textContent = "Por favor, ingrese un nombre y una edad vÃ¡lida.";
                return;
            }
    
            if (age >= 18) {
                resp.textContent = name + ", eres mayor de edad.";
            } else {
                resp.textContent = name + ", eres menor de edad.";
            }
        }
    </script>    
</body>

</html>
