    <div class="container">
        <div class="row align-items-start">
            <div class="col">
                <h2 style="font-style: italic;">Evento 1</h2>
                <hr>
                <div onmouseover="mOver(this)" onmouseout="mOut(this)"
                    style="background-color:#D94A38;width:240px;height:50px;padding:30px;">
                    Pon el mouse aquí
                </div>

                <script>
                    function mOver(obj) {
                        obj.innerHTML = "Gracias";
                    }

                    function mOut(obj) {
                        obj.innerHTML = "Pon el mouse aquí";
                    }
                </script>
            </div>
            <div class="col">
                <h2 style="font-style: italic;">Evento 2</h2>
                <hr>
                <div onmousedown="agrandar(this)" onmouseup="restaurar(this)"
                style="background-color:#548dff;width:200px;height:20px;padding:40px;text-align:center;">
                Mantén presionado
            </div>
            
            <script>
                function agrandar(obj) {
                    obj.style.width = "300px";
                    obj.style.height = "60px";
                    obj.innerHTML = "¡Grande!";
                }
            
                function restaurar(obj) {
                    obj.style.width = "200px";
                    obj.style.height = "20px";
                    obj.innerHTML = "Mantén presionado";
                }
            </script>
            </div>
            <div class="col">
                <h2 style="font-style: italic;">Evento 3</h2>
                <hr>
                <div onmouseover="cambiarColor(this)" onmouseout="restaurarColor(this)"
                    style="background-color:#4CAF50;width:200px;height:50px;padding:40px;">
                    Pasa el mouse aquí
                </div>
                <script>
                    function cambiarColor(obj) {
                        obj.style.backgroundColor = "#FFD700";
                    }
                    function restaurarColor(obj) {
                        obj.style.backgroundColor = "#4CAF50";
                    }
                </script>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col">
                <h2 style="font-style: italic;">Evento 4</h2>
                <hr>
                <div ondblclick="mostrarAlerta()"
                    style="background-color:#ff5733;width:200px;height:50px;padding:40px;">
                    Doble clic aquí
                </div>
                <script>
                    function mostrarAlerta() {
                        alert("Doble clic detectado!");
                    }
                </script>
            </div>
            <div class="col">
                <h2 style="font-style: italic;">Evento 5</h2>
                <hr>
                <input type="text" id="textoInput" placeholder="Escribe algo..." oninput="mostrarTexto()">
                <div id="mostrarTexto" style="margin-top:10px;font-weight:bold;"></div>
                <script>
                    function mostrarTexto() {
                        let inputTexto = document.getElementById("textoInput").value;
                        document.getElementById("mostrarTexto").innerHTML = inputTexto;
                    }
                </script>
            </div>
            <div class="col">
                <h2 style="font-style: italic;">Evento 6</h2>
                <hr>
                <div onclick="cambiarFondo(this)"
                    style="background-color:#8A2BE2;width:200px;height:50px;padding:40px;">
                    Click para cambiar color
                </div>
                <script>
                    function cambiarFondo(obj) {
                        let colores = ["#FF5733", "#33FF57", "#3357FF", "#F1C40F", "#E74C3C"];
                        let colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
                        obj.style.backgroundColor = colorAleatorio;
                    }
                </script>
            </div>
        </div>
    </div>
